<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      
      <div class="card">
        <div class="search">
          <input type="text" placeholder="enter city name" spellcheck="false" />
          <button><img src="images/search.png" alt="loading" /></button>
        </div>
        <div class="error">
          <p>Invalid city name</p>
        </div>
        <div class="weather">
          <img src="images/rain.png" class="weather-icon" />
          <h4 class="weatherdesc"></h4>
          <h1 class="temp"></h1>
          <h2 class="city"></h2>
          <div class="details">
            <div class="col">
              <img src="images/humidity.png" alt="" />
              <div>
                <p class="humidity"></p>
                <p>Humidity</p>
              </div>
            </div>
            <div class="col">
              <img src="images/wind.png" alt="" />
              <div>
                <p class="wind"></p>
                <p>Wind Speed</p>
              </div>
            </div>
            <div class="col">
              <img src="images/sunrise.png" alt="" />
              <div>
                <p class="sunrise"></p>
                <p>Sunrise</p>
              </div>
            </div>
            <div class="col">
              <img src="images/sunset.png" alt="" />
              <div>
                <p class="sunset"></p>
                <p>Sunset</p>
              </div>
            </div>
          </div>
        </div>
      </div>
      <script>
        const apiKey = "8a6280b9a5f694ba9b4483a2ff6564ac";
        const apiUrl =
          "https://api.openweathermap.org/data/2.5/weather?units=metric&q=";
        const searchbox = document.querySelector(".search input");
        const searchbtn = document.querySelector(".search button");
        const weatherIcon = document.querySelector(".weather-icon");

        async function checkWeather(city) {
          const response = await fetch(apiUrl + city + `&appid=${apiKey}`);

          if (response.status == 404) {
            document.querySelector(".error").style.display = "block";
            document.querySelector(".weather").style.display = "none";
          } else {
            var data = await response.json();

            console.log(data);

            document.querySelector(".weatherdesc").innerHTML =
              data.weather[0].main;
            document.querySelector(".city").innerHTML = data.name;
            document.querySelector(".temp").innerHTML =
              Math.round(data.main.temp) + "Â°C";
            document.querySelector(".humidity").innerHTML =
              data.main.humidity + "%";
            document.querySelector(".wind").innerHTML =
              data.wind.speed + " km/hr";
            document.querySelector(".sunrise").innerHTML = new Date(
              data.sys.sunrise * 1000
            ).toLocaleTimeString();
            document.querySelector(".sunset").innerHTML = new Date(
              data.sys.sunset * 1000
            ).toLocaleTimeString();

            if (data.weather[0].main == "Clouds") {
              weatherIcon.src = "images/clouds.png";
            } else if (data.weather[0].main == "Clear") {
              weatherIcon.src = "images/clear.png";
            } else if (data.weather[0].main == "Rain") {
              weatherIcon.src = "images/rain.png";
            } else if (data.weather[0].main == "Drizzle") {
              weatherIcon.src = "images/drizzle.png";
            } else if (data.weather[0].main == "Mist") {
              weatherIcon.src = "images/mist.png";
            } else if (data.weather[0].main == "Haze") {
              weatherIcon.src = "images/haze.png";
            }

            document.querySelector(".weather").style.display = "block";
          }
        }
        searchbtn.addEventListener("click", () => {
          checkWeather(searchbox.value);
        });
      </script>
    </div>
  </body>
</html>
